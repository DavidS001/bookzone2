<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                        <div>
                            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price
                                <i
                                        class="fas fa-angle-down mt-1"></i></a></p>
                        </div>
                    </div>

                    <div class="card rounded-3 mb-4" th:if="${cart != null}">
                        <div class="card-body p-4" th:each="book:${cartList}">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                            src="https://img.freepik.com/free-icon/library_318-846966.jpg"
                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <h3 class="lead fw-normal mb-2" >Title: <th:block th:text="${book.title}"></th:block></h3>
<!--                                    <p class="lead fw-normal mb-2" th:text="${cart.book?.title}"></p>-->
                                    <p><span class="text-muted">Author: <th:block th:text="${authors?.get(book.id)}"></th:block></span>
                                        <br/>
                                        <span class="text-muted">ISBN: <th:block th:text="${book.id}"></th:block> </span>
                                    </p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <button class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                    <input id="form1" min="0" name="quantity" value="2" type="number"
                                           class="form-control form-control-sm"/>

                                    <button class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0"><th:block th:text="${book.price}"></th:block>den.</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card rounded-3 mb-4" th:if="${cart == null}">
                        <h2>The shopping cart is empty.</h2>
                    </div>


<!--                    <div class="card mb-4" th:if="${cart != null}">-->
<!--                        <div class="card-body p-4 d-flex flex-row">-->
<!--                            <div class="form-outline flex-fill">-->
<!--                                <input type="text" id="form2" class="form-control form-control-lg"/>-->
<!--                                <label class="form-label" for="form1">Discount code</label>-->
<!--                            </div>-->
<!--                            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>-->
<!--                        </div>-->
<!--                    </div>-->

                    <div class="card" th:if="${cart != null}">
                        <div class="card-body">
                            <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</th:block>
